<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej1</title>
</head>
<body>
    <script>
        var texto = prompt("Introduce una palabra, por favor:", "");
        if(texto == texto.toLocaleLowerCase()){
            document.write("La palabra está en minúsculas");
        }
        else if(texto == texto.toLocaleUpperCase()){
            document.write("La palabra está en mayúsculas");
        }
        else{
            document.write("La palabra está en mayúsculas y minúsculas");
        }
    </script>
    
</body>
</html>
