<body>
    <script>
        var num = prompt("Introduce un n√∫mero, por favor:", "");
        function facto(num) {
            var resul = 1;
            for (var i = 1; i <= num; i++) {
                resul *= i;
            }
            return resul;
        }
        document.write("El factorial de " + num + " es: " + facto(num));

    </script>

</body>
