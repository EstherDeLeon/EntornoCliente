<HTML>

<HEAD>
    <title>Ejemplo de JavaScript</title>
    <script LANGUAGE="JavaScript">
        var i = 0;
        function moverVentana() {
            mi_ventana.moveBy(5, 5); //Movimiento relativo con respecto a la posicion anterior
            i++;
            if (i < 20)
                setTimeout('moverVentana()', 100);
            else
                mi_ventana.close();
        }
    </script>
</HEAD>
<BODY>
    <script LANGUAGE="JavaScript">

        var opciones = "left=100,top=100,width=250,height=150";
        mi_ventana = window.open("", "", opciones);
        mi_ventana.document.write("Una prueba de abrir ventanas");
        mi_ventana.moveTo(400, 100);
        moverVentana();

    </script>
</BODY>

</HTML>
