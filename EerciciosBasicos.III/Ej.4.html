    <body>
        <script>
           
            //document.write("El ancho de la pantalla es: "+ screen.width+"px");

            //document.write("El alto de la pantalla es: "+ screen.height+"px");
            var cuaAncho = Math.sqrt(screen.width);
            var cuaAlto = Math.sqrt(screen.height);

            //document.write("<br>");
            //document.write("El cuadrado del alto  la pantalla es: "+ cuaAlto);

            //document.write("<br>");
            document.write('<p style="color:white ; background-color:grey">El valor de la diagonal de  la pantalla disponible es:"' +total.toFixed(1) ,'"</p>');
        </script>
        
    </body>
