<!--3.	Introduce dos números mediante caja de texto y muestra en pantalla la suma y la multiplicación de ambos.-->
<!DOCTYPE html>
<html>
 <head>
    <meta http-equiv="Content-Type"
    content="text/html;charset=utf-8">
 <title>Ej.3</title>
 </head>
 <body>
    <script>
        var n1 = prompt("Introduce numero 1:", "");
        var n2 = prompt("Introduce numero 2:", "");
        var suma= parseInt(n1)+parseInt(n2);
        var mult = n1* n2;

        document.write("Resultado de la suma: "+suma);
        document.write("<br>");
        document.write("Resultado de la multiplicacion: "+mult);
    </script>  
 </body>
</html>
