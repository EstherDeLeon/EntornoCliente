<!--1.	Guardar tus datos nombre, edad, altura y casado (true o false) en variables. Muéstralas en la página Web con saltos de línea.-->
<!DOCTYPE html>
<html>
 <head>
    <meta http-equiv="Content-Type"
    content="text/html;charset=utf-8">
 <title>Ej.1</title>
 <!--<script type="text/javascript"
 src="Ej.1.js"></script>-->
 </head>
 <body>
    <script>
        var nombre = prompt("Introduce tu nombre:", "");
        var edad = prompt("Introduce tu edad:", "");
        var altura = prompt("Introduce tu altura:", "");
        var esCivil = prompt("Casado(selecciona 1)/Soltero(selecciona 2):", "");

        document.write("Tu nombre es: " + nombre);
        document.write("<br>");
        document.write("Tu edad es: " + edad);
        document.write("<br>");
        document.write("Tu altura es: " + altura);
        document.write("<br>");
        if(esCivil==1){
            document.write("estas casad@");
        }
        if(esCivil==2){
            document.write("estas solter@");
        }
    </script>  
 </body>
</html>
