<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function enviar() {
            if (pagina.alta.checked == true) {
                pagina.action = "alta.html";
            }
            if (pagina.alta.checked == false) {
                pagina.action = "baja.html";
            }
            pagina.submit() // Se env√≠a el formulario.
        }
    </script>
</head>

<body>

    <form name="pagina" action="pagina.html" class="formular">
        <input type="checkbox" name="alta" value="alta" checked>
        <input type="button" value="button" onclick="enviar()">
    </form>


</body>

</html>
