<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <script>

            var dni = prompt("Introzuca su número de DNI");
            var dni_entero = dni.substring(8, 9);
            var num_dni= parseInt(dni.substring(0, 8));

            var array_letras = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E','T'];
            var resul = array_letras[num_dni % 23];

            
            if(dni_entero.toUpperCase() == resul){ 
                alert("DNI CORRECTO");
    
            }else{
                while(dni_entero.toUpperCase() != resul){
                alert("DNI INCORRECTO");
                var dni = prompt("Introzuca su número de DNI");
                }
            }
            

           
            

        </script>
    </body>
</html>
