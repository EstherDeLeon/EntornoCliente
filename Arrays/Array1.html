<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 1</title>
  </head>
  <body>
    <script>
      const numeros = [4, 21, 1, 30, 100000];

      numeros.sort(function (a, b) {
        return a - b;
      });
      document.write(numeros);
    </script>
  </body>
</html>
