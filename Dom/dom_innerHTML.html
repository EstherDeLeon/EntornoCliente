<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
    <script>
        function recargar() {
            document.getElementById("caja").innerHTML = "Hola Mundo";
        }
    </script>
</head>

<body>
    <div id="caja">
        <p>Esto es un div que se llama caja</p>
    </div>
    <input type="button" value="Pulsa aquÃ­ para cambiar el contenido" onclick="recargar();">
    <script>
        var contenidoDiv = document.getElementById("caja").innerHTML;
        alert("Contenido del Div" + contenidoDiv);
    </script>
</body>

</html>
