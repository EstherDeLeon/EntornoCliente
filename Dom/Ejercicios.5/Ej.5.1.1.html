<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej5.1(Ejercicio JavaScript DOM sin manejadores semánticos)</title>

    <script>
        function mostrar(elemento) {
            var atri = elemento.attributes[1].nodeName;
            var valor = elemento.attributes[1].nodeValue;
            alert("El nombre del atributo es: " + atri);
            alert("El valor del atributo es: " + valor);

        }
    </script>
</head>

<body>
    <a href="#" id="id_link" title="Enlace de prueba" onclick="mostrar(this);">Pulsa aquí</a>

</body>

</html>
